name: CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: steamscraper-backend

  K8S_NAMESPACE: steamscraper
  DEPLOYMENT_NAME: steamscraper-backend
  SERVICE_NAME: steamscraper-backend
  CONTAINER_NAME: steamscraper-backend
  APP_LABEL: steamscraper-backend

jobs:
  publish-image:
    name: Publish Image to GHCR
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      latest: ${{ steps.meta.outputs.latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tags
        id: meta
        run: |
          echo "image=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "latest=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t "${{ steps.meta.outputs.image }}" \
            -t "${{ steps.meta.outputs.latest }}" \
            .

      - name: Push image
        run: |
          docker push "${{ steps.meta.outputs.image }}"
          docker push "${{ steps.meta.outputs.latest }}"

  deploy-kind:
    name: Deploy to Kind (Kubernetes) + Smoke Tests
    runs-on: ubuntu-latest
    needs: [publish-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: steamscraper
          wait: 120s

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Set image (no manifest edits)
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ needs.publish-image.outputs.image }} \
            -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=120s

      - name: Smoke tests
        run: |
          set -euo pipefail

          kubectl port-forward svc/${{ env.SERVICE_NAME }} 8000:80 -n ${{ env.K8S_NAMESPACE }} &
          PF_PID=$!
          trap 'kill $PF_PID || true' EXIT

          echo "Waiting for /health to become ready..."
          timeout 30s bash -c 'until curl -sf http://localhost:8000/health > /dev/null; do sleep 2; done'

          echo "----------------------------------------------"
          echo "Testing /health (Expect 200 OK)"
          curl -i -s http://localhost:8000/health
          echo -e "\n----------------------------------------------"

          echo "Testing /games (Expect JSON data)"
          curl -i -s "http://localhost:8000/games?rows=1"
          echo -e "\n----------------------------------------------"

      - name: üîç Debug Failure (Logs & Events)
        if: failure()
        run: |
          echo "‚ùå Deployment failed or smoke tests crashed!"
          echo "Pods:"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide

          echo "Recent Events:"
          kubectl get events -n ${{ env.K8S_NAMESPACE }} --sort-by=.metadata.creationTimestamp | tail -n 20

          echo "Pod Logs (label app=${{ env.APP_LABEL }}):"
          kubectl logs -l app=${{ env.APP_LABEL }} -n ${{ env.K8S_NAMESPACE }} --tail=200 || true

          echo "Describe deployment:"
          kubectl describe deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} || true
