name: CI

on:
  pull_request:
    branches: ["main", "dev"]
  push:
    branches: ["main", "dev", "feature/**"]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: steamscraper-backend

jobs:
  quality-gate:
    name: Quality Gate (lint + format + tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: flake8 .

      - name: Format check (black)
        run: black --check .

      - name: Unit tests (pytest)
        run: pytest -q

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  container-security-scan:
    name: Container Security (build runtime + Trivy)
    runs-on: ubuntu-latest
    needs: [quality-gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (runtime)
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build --target runtime -t "$IMAGE_TAG" .

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE_TAG }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          timeout: 5m0s

  sast-codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Analyze
        uses: github/codeql-action/analyze@v3
